<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideX - Smart Transportation System</title>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1><i class="fa-solid fa-car-side" style="color: #4F46E5;"></i> RideX</h1>
            <p style="color: #6b7280; margin-bottom: 20px;">Smart Transportation System Using Graphs</p>

            <!-- Ride Request Form -->
            <div class="section">
                <h2>Request Ride</h2>
                <div
                    style="margin-bottom: 10px; padding: 10px; background: #eff6ff; border-radius: 6px; border: 1px solid #bfdbfe;">
                    <strong style="color: #1e40af; font-size: 13px;"><i class="fa-solid fa-circle-info"></i>
                        Tip:</strong>
                    <span style="color: #1e3a8a; font-size: 12px;">Click on the map to select pickup and dropoff
                        locations precisely</span>
                </div>
                <form id="rideForm">
                    <div class="form-group">
                        <label for="pickup">Pickup Location:</label>
                        <div style="display: flex; gap: 5px;">
                            <select id="pickup" required style="flex: 1;">
                                <option value="">Select pickup location...</option>
                            </select>
                            <button type="button" onclick="setSelectionMode('pickup')" id="pickupBtn"
                                style="width: auto; padding: 10px 15px; background: #3B82F6;">
                                <i class="fa-solid fa-map-location-dot"></i> Map
                            </button>
                        </div>
                        <div id="pickupDisplay"
                            style="margin-top: 5px; font-size: 12px; color: #059669; font-weight: 500;"></div>
                    </div>
                    <div class="form-group">
                        <label for="dropoff">Dropoff Location:</label>
                        <div style="display: flex; gap: 5px;">
                            <select id="dropoff" required style="flex: 1;">
                                <option value="">Select dropoff location...</option>
                            </select>
                            <button type="button" onclick="setSelectionMode('dropoff')" id="dropoffBtn"
                                style="width: auto; padding: 10px 15px; background: #EF4444;">
                                <i class="fa-solid fa-map-location-dot"></i> Map
                            </button>
                        </div>
                        <div id="dropoffDisplay"
                            style="margin-top: 5px; font-size: 12px; color: #059669; font-weight: 500;"></div>
                    </div>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Request Ride</button>
                </form>
                <div id="rideResult"></div>
            </div>

            <!-- MST Algorithms -->
            <div class="section">
                <h2>Road Optimization (MST)</h2>
                <div class="button-group">
                    <button class="button-secondary" onclick="showMST('prim')"><i class="fa-solid fa-bezier-curve"></i>
                        Prim's MST</button>
                    <button class="button-secondary" onclick="showMST('kruskal')"><i
                            class="fa-solid fa-draw-polygon"></i> Kruskal's MST</button>
                </div>
                <div id="mstResult"></div>
            </div>

            <!-- Workflow Schedule -->
            <div class="section">
                <h2>Ride Workflow</h2>
                <button class="button-secondary" onclick="showWorkflow()"><i class="fa-solid fa-list-check"></i> Show
                    Workflow Schedule</button>
                <div id="workflowResult"></div>
            </div>

            <!-- City Map Info -->
            <div class="section">
                <h2>City Map</h2>
                <button class="button-secondary" onclick="showCityMap()"><i class="fa-solid fa-map"></i> View City
                    Map</button>
                <div id="cityMapResult"></div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <!-- Hamburger Menu -->
            <div class="hamburger-menu">
                <button class="hamburger-btn" onclick="toggleHamburgerMenu()">
                    <i class="fa-solid fa-bars" style="font-size: 20px;"></i>
                </button>
                <div id="hamburgerMenu" class="hamburger-content">
                    <button onclick="clearMap()"><i class="fa-solid fa-trash"></i> Clear Map</button>
                    <button onclick="showAllNodes()"><i class="fa-solid fa-circle-nodes"></i> Show All Nodes</button>
                    <button onclick="showAllEdges()"><i class="fa-solid fa-road"></i> Show All Roads</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
